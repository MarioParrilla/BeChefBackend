<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<!--
This is a starter template page. Use this page to start your new project from

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeChef - Inicio</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        aside{
            background-color: #f25800 !important;
            color: black !important;
        }

        a{
            color: black !important;
        }

        #active{
            background-color: white !important;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:insert="fragments/navbar.html::nav"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:insert="fragments/aside.html::aside"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Inicio</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">

                <div class="card card-primary card-outline">
                    <div class="card-body">
                        <h5 class="card-title">BeChef Admin</h5>
                        <p class="card-text">
                            En esta app podr√°s administrar los datos de los usuarios, sus recetas y las categorias existentes.
                        </p>
                    </div>
                </div><!-- /.card -->

                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <!-- small box -->
                                <div class="small-box bg-warning">
                                    <div class="inner">
                                        <h3 th:text="${usersAmount}"></h3>

                                        <p>Usuarios Registrados</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                    <a href="/users" class="small-box-footer">
                                        Ir a Usuarios <i class="fas fa-arrow-circle-right"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <!-- small box -->
                                <div class="small-box bg-info">
                                    <div class="inner">
                                        <h3 th:text="${recipesAmount}"></h3>

                                        <p>Recetas Creadas</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-solid fa-kitchen-set"></i>
                                    </div>
                                    <a href="/recipes" class="small-box-footer">
                                        Ir a Recetas <i class="fas fa-arrow-circle-right"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <!-- small box -->
                                <div class="small-box bg-success">
                                    <div class="inner">
                                        <h3 th:text="${categoriesAmount}"></h3>

                                        <p>Categorias Creadas</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-solid fa-chart-simple"></i>
                                    </div>
                                    <a href="/categories" class="small-box-footer">
                                        Ir a Categorias <i class="fas fa-regular fa-cabinet-filing"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- ./col -->
                    </div>
            </div>
        </div>
        </section>

    </div>
    <!-- /.col-md-6 -->
</div><!-- /.container-fluid -->
</div>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Main Footer -->
<footer th:insert="fragments/footer.html::footer"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

</body>

</html>
