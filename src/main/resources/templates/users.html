<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BeChef Usuarios</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .content-wrapper{
      background-color: white;
    }
    #tablaUsuarios_filter{
      text-align: right;
    }
   aside{
     background-color: #f25800 !important;
     color: black !important;
   }

  a{
    color: black !important;
  }

  #active{
    background-color: white !important;
  }

  td img{
    opacity: .8;  height: 20%; width: 20%; object-fit: contain;
  }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:insert="fragments/navbar.html::nav"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:insert="fragments/aside.html::aside"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Usuarios</h1>
            <form method="get" action=/users/addUser>
              <input type="submit"  value="Agregar Usuario">
            </form>
          </div><!-- /.col -->
          <div class="col-sm-6">
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">

        <div class="card card-primary card-outline" th:if="${msgError.getMessageCode() == 0}">
          <div class="card-body">
            <h5 class="card-title">ℹ️ BeChef Admin: </h5>
            <p class="card-text">
              Mensaje: <span th:text="${msgError.getMessage()}"></span>
            </p>
          </div>
        </div>

        <div>
          <div>
            <table id="tablaUsuarios" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>description</th>
                <th>Es Admin</th>
                <th>urlImg</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getDescription()}"></td>
                <td th:text="${user.getAdmin()}"></td>
                <td><img th:src="${user.getUrlImg()}"></td>
                <td>
                  <form method="GET" th:action="'/users/editUser/'+${user.getId()}">
                    <input type="submit" value="Editar">
                  </form>
                </td>
                <td>
                  <form method="post" action=/users/delUser>
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <input type="submit" name="botonEliminar" value="Eliminar">
                  </form>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>description</th>
                <th>Es Admin</th>
                <th>urlImg</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
              </tfoot>
            </table>
          </div>
        </div><!-- /.card -->
      </div>
      <!-- /.col-md-6 -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Main Footer -->
<footer th:insert="fragments/footer.html::footer"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../plugins/jszip/jszip.min.js"></script>
<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script>
  $(function () {
    $('#tablaUsuarios').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true,
      "responsive": false,
      "oLanguage": {
        "oPaginate": {
          "sFirst": "Primera Pagina",
          "sPrevious": "Anterior",
          "sNext": "Siguiente",
          "sLast": "Ultima Pagina"
        }
      }
    });
  });
</script>

</body>
</html>
